# ============================================
# Configuration Nginx pour Symfony 7
# ============================================
# 
# Fonctionnalités:
# - FastCGI vers PHP-FPM (service 'app' sur port 9000)
# - CORS configuré pour le frontend Vue.js (localhost:5173)
# - Routing Symfony (front controller index.php)
# - Gestion preflight OPTIONS
# - Sécurité: bloque les .php autres que index.php
# ============================================

server {
    listen 80;
    server_name localhost;
    
    # Répertoire public de Symfony (front controller)
    root /var/www/html/public;

    index index.php;

    # Logs Nginx
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ==========================================
    # Location principale - Routing Symfony
    # ==========================================
    location / {
        # Essaie de servir le fichier statique, sinon redirige vers index.php
        try_files $uri /index.php$is_args$args;
        
        # Headers CORS pour autoriser les requêtes depuis Vue.js
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # ==========================================
    # Gestion preflight CORS (requêtes OPTIONS)
    # ==========================================
    # Les navigateurs envoient une requête OPTIONS avant POST/PUT/DELETE
    # pour vérifier que le serveur autorise CORS
    location @options {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Max-Age' 1728000;  # Cache 20 jours
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;  # No Content
    }

    # ==========================================
    # Location FastCGI - PHP-FPM
    # ==========================================
    location ~ ^/index\.php(/|$) {
        # Passage de la requête à PHP-FPM
        # 'app:9000' = service Docker 'app' sur port 9000 (PHP-FPM)
        fastcgi_pass app:9000;
        
        # Split du PATH_INFO pour Symfony routing
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        
        # Inclusion des paramètres FastCGI standards
        include fastcgi_params;
        
        # Variables essentielles pour Symfony
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Internal: empêche l'accès direct depuis l'extérieur
        internal;
        
        # Headers CORS identiques (requis pour les réponses API)
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # ==========================================
    # Sécurité: Bloquer les autres fichiers PHP
    # ==========================================
    location ~ \.php$ {
        # Retourne 404 pour tous les .php sauf index.php
        # Empêche l'exécution de PHP dans uploads, etc.
        return 404;
    }
}
